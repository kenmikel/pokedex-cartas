<!DOCTYPE html>
<html>
<head>
  <title>Entrar a la Pokédex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4">Bienvenido a la Pokédex</h1>
    <form method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre..." class="w-full p-2 rounded mb-4 text-black" required>
      <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-semibold">Entrar</button>
    </form>
    {% if error %}
      <p class="text-red-400 mt-4">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
