<!DOCTYPE html>
<html>
<head>
  <title>Entrar a la Pok√©dex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(4deg); }
    }
    .animate-chain-sway {
      animation: sway 2.5s infinite ease-in-out;
      transform-origin: top;
    }
  </style>
</head>
<body class="bg-black">

  <!-- üñ•Ô∏è VISTA EN PC -->
  <div class="hidden md:flex relative min-h-screen items-center justify-center overflow-hidden">

    <!-- Fondo teclado -->
    <img src="{{ url_for('static', filename='img/teclado fondo.png') }}"
         class="absolute inset-0 w-full h-full object-cover z-0" alt="Fondo Teclado">

    <!-- Contenedor del celular -->
    <div class="relative z-10 w-[360px] aspect-[9/16]">
      <!-- Marco del tel√©fono -->
      <img src="{{ url_for('static', filename='img/telefono fondo.png') }}"
           class="absolute inset-0 w-full h-full z-20 pointer-events-none" alt="Marco tel√©fono">

      <!-- Contenido dentro del celular -->
      <div class="absolute inset-[6%] z-10 overflow-hidden rounded-2xl flex flex-col items-center justify-center px-6 py-6 bg-black/80 backdrop-blur-md">

        <!-- Fondo de carta dentro del celular -->
        <img src="{{ url_for('static', filename='img/carta cadena fondo.png') }}"
             class="absolute inset-0 w-full h-full object-contain blur-[2px] opacity-60 z-0" alt="Fondo carta">

        <!-- Formulario -->
        <form method="POST" class="relative z-10 w-full flex flex-col items-center gap-4">
          <img src="{{ url_for('static', filename='img/cadena fondo.png') }}"
               class="absolute left-2 top-0 w-10 animate-chain-sway" alt="Cadena izquierda">
          <img src="{{ url_for('static', filename='img/cadena fondo.png') }}"
               class="absolute right-2 top-0 w-10 rotate-180 animate-chain-sway" alt="Cadena derecha">

          <input type="text" name="nombre" placeholder="Ingresa tu nombre"
                 class="w-full text-center text-xl bg-yellow-900/80 text-white rounded-lg py-3 px-4 border-2 border-yellow-500 shadow-lg backdrop-blur-md font-semibold tracking-wide"
                 required>
          <button type="submit"
                  class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-bold shadow-lg">
            Entrar
          </button>
        </form>

        {% if error %}
          <p class="text-red-400 mt-4 z-10 text-center">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- üì± VISTA EN CELULAR -->
  <div class="flex md:hidden min-h-screen items-center justify-center px-6 bg-black">

    <div class="relative w-full max-w-sm bg-black/90 rounded-xl shadow-xl p-6 border border-yellow-600 overflow-hidden">

      <!-- Fondo de carta desenfocada -->
      <img src="{{ url_for('static', filename='img/carta cadena fondo.png') }}"
           class="absolute inset-0 w-full h-full object-contain blur-[2px] opacity-60 z-0" alt="Fondo carta">

      <form method="POST" class="relative z-10 w-full flex flex-col gap-4">
        <input type="text" name="nombre" placeholder="Ingresa tu nombre"
               class="w-full text-center text-xl bg-yellow-900/80 text-white rounded-lg py-3 px-4 border-2 border-yellow-500 shadow-lg backdrop-blur-md font-semibold tracking-wide"
               required>
        <button type="submit"
                class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-bold shadow-lg">
          Entrar
        </button>
      </form>

      {% if error %}
        <p class="text-red-400 mt-4 z-10 text-center">{{ error }}</p>
      {% endif %}
    </div>

  </div>

</body>
</html>
