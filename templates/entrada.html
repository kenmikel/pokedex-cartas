<!DOCTYPE html>
<html>
<head>
  <title>Entrar a la Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="screen-orientation" content="portrait">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      background-image: url('{{ url_for('static', filename='img/teclado fondo.png') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 767px) {
      body {
        background-image: url('{{ url_for('static', filename='img/carta cadena fondo.png') }}');
      }
    }

    @media screen and (orientation: landscape) {
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
      }

      body::before {
        content: "Gira tu dispositivo para ver la Pokédex";
        color: white;
        font-size: 1.2rem;
        text-align: center;
        padding: 2rem;
      }

      .bloqueo-orientacion {
        display: none;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Contenedor único sin fondo adicional -->
  <div class="bloqueo-orientacion relative w-full max-w-sm aspect-[3/5] flex flex-col items-center justify-center px-6 py-6 overflow-hidden">

    <!-- Formulario -->
    <form method="POST" class="relative z-10 w-full flex flex-col items-center gap-4">
      <input type="text" name="nombre" placeholder="Ingresa tu nombre"
             class="w-full text-center text-xl bg-yellow-900/80 text-white rounded-lg py-3 px-4 border-2 border-yellow-500 shadow-lg backdrop-blur-md font-semibold tracking-wide"
             required>
      <button type="submit"
              class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-bold shadow-lg">
        Entrar
      </button>
    </form>

    {% if error %}
      <p class="text-red-400 mt-4 z-10 text-center">{{ error }}</p>
    {% endif %}

  </div>

</body>
</html>
